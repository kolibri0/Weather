<div class="card">
    <form >
        <h2 class="login">Login</h2>
        <label class="label" for="email">Email
            <input class="form-input" type="text" formControlName="email" placeholder="Enter email">
        </label>
        <label class="label" for="password">Password
            <input class="form-input" type="text" formControlName="password" placeholder="Enter password">
        </label>
        <button class="form-btn">Login</button>
    </form>

    <p class="registred">You are not registred?</p>
    <a class="form-btn signup" routerLink="/signup">Sign Up</a> 
        
</div>
